<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Presentations</title>
  <meta name="description" content="description">
  <link type="image/png" href="https://avatars2.githubusercontent.com/u/18013127?s=40&v=4" rel="icon">
  <style>
    html,
    body {
      height: 100%;
      box-sizing: border-box;
      background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: inherit;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #cccccc;
    }

    main.container {
      width: 95%;
      padding-top: 80px;
      margin: 0 auto;
      max-width: 660px;
    }

    ul.list {
      list-style: none;
      counter-reset: items;
      overflow-x: hidden;
      overflow-y: auto;
      padding-bottom: 12px;
      max-height: calc(100vh - 160px);
    }

    li.item {
      font-size: 18px;
      margin-bottom: 12px;
      background-color: #ffffff;
      padding: 8px 12px;
      min-height: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .02);
    }

    li.item::before {
      counter-increment: items;
      content: counters(items, ".") " "; 
    }

    a.link {
      position: relative;
      color: #333333;
      text-decoration: none;
    }

    a.link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      left: 0;
      transform: scaleX(0);
      background-color: #333333;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }

    a.link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    a.link::selection {
      color: white;
      background: slateblue;
    }
  </style>
</head>

<body>
  <main class="container">
    <ul class="list">
      <li class="item">
        <a class="link" href="presentations/ES6常用语法简介.html">ES6常用语法简介</a>
      </li>
      <li class="item">
        <a class="link" href="presentations/BEM命名法及常用class命名.html">BEM命名法及常用class命名</a>
      </li>
      <li class="item">
        <a class="link" href="presentations/YApi使用指南.html">YApi使用指南</a>
      </li>
    </ul>
  </main>
  <script>
    function toggleFullScreen(element) {
      const requestMethod =
        element.requestFullScreen ||
        element.webkitRequestFullScreen ||
        element.mozRequestFullScreen ||
        element.msRequestFullScreen
      requestMethod.call(element)
    }
    window.addEventListener('keyup', function (event) {
      if (event.keyCode === 13) {
        toggleFullScreen(document.body)
      }
    })
  </script>
</body>

</html>
